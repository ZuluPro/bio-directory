{% load i18n %}

<h3>{% trans "Pests" %}</h3>
{% if plant.pests.exists %}
 <ul>
 {% for pest in plant.pests.all %}
  <li><a href="{{ pest.get_absolute_url }}">{{ pest }}</a></li>
 {% endfor %}
 </ul>
{% else %}
 <p>{% trans "No provided pest" %}{% if user.is_staff %}, <a href="{{ plant.get_admin_url }}#id_pests"/>{% trans "Add it!" %}</a>{% endif %}</p>
{% endif %}
